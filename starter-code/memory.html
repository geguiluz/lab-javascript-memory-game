<!DOCTYPE html>
<html>
    <head>
       <title>Superhero Memory Game</title>
       <link type="text/css" rel="stylesheet" href="stylesheets/memory.css" media="screen">
    </head>
    <body>
        <div>
          <h1>Superhero Memory Game</h1>
        </div>
        <div id="game">
          <div id="score" class="score-class"
          :class="[attemptSuccess ? 'right' : 'wrong']"
          >
            <h2>Score</h2>
            <p>Pairs Clicked: <span id="pairs_clicked">{{ pairsClicked }}</span></p>
            <p>Pairs Guessed: <span id="pairs_guessed">{{ pairsGuessed }}</span></p>
            </div>
          <div id="memory_board">
            <card-square
              v-for="(element, index) in cards"
              v-bind:e="element"
              v-bind:key="element.id"
              >
            </card-square>
          </div> 
        </div>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="src/memory.js"></script>
        <!-- <script type="text/javascript" src="src/main.js"></script> -->
        <script type="text/javascript" src="src/main-vue.js"></script>
    </body>
</html>
